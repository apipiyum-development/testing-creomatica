    <meta charset="UTF-8">

    <title>Совет Нейросетей | Creomatica</title>
    <link rel="icon" type="image/svg+xml" href="/assets/hero/brain_logotype.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Manrope', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --neon-purple: #9d00ff;
            --neon-pink: #ff00ff;
            --neon-blue: #00d2ff;
        }
        body {
            font-family: var(--font-main);
            background: #000000;
            margin: 0;
            overflow: hidden;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .font-mono { font-family: var(--font-mono); }
        
        .glass {
            background: rgba(15, 0, 30, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(157, 0, 255, 0.15);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }
        
        /* Эффектный, но сдержанный градиент для заголовка */
        .text-gradient-council {
            background: linear-gradient(
                to right, 
                #ffffff 20%, 
                var(--neon-purple) 50%, 
                var(--neon-pink) 80%,
                #ffffff 100%
            );
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow-dynamic 6s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(157, 0, 255, 0.3));
        }

        @keyframes flow-dynamic {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        /* Энергетический Вихрь (Возвращен и оптимизирован) */
        .energy-vortex {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            z-index: -1;
            pointer-events: none;
            opacity: 0.5;
        }

        .energy-layer {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            filter: blur(80px);
            mix-blend-mode: screen;
        }

        .layer-1 { 
            animation: rotate-vortex 20s linear infinite;
            background: conic-gradient(from 0deg, transparent, var(--neon-purple), transparent, var(--neon-pink), transparent);
            opacity: 0.3;
        }
        
        .layer-2 { 
            animation: rotate-vortex 15s linear infinite reverse; 
            background: conic-gradient(from 180deg, transparent, var(--neon-blue), transparent, var(--neon-purple), transparent);
            transform: scale(1.2);
            opacity: 0.2;
        }

        .layer-3 { 
            animation: pulse-energy 4s ease-in-out infinite;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, var(--neon-purple) 40%, transparent 70%);
            opacity: 0.15;
        }

        @keyframes rotate-vortex {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-energy {
            0%, 100% { transform: scale(0.9); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }

        /* Кнопка ENTER (Премиальный минимализм) */
        .btn-enter-elegant {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(157, 0, 255, 0.3);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-enter-elegant:hover {
            background: rgba(157, 0, 255, 0.1);
            border-color: var(--neon-purple);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.2);
            letter-spacing: 0.3em;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.15) !important;
            font-weight: 200;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 2px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(157, 0, 255, 0.2);
            border-radius: 10px;
        }
        
        .content-enter {
            animation: contentIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes contentIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
