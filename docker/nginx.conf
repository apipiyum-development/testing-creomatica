# Основная конфигурация nginx для Alpine Linux
# Оптимизирована для работы с SSE и proxy-сервером

events {
    worker_connections 1024;
}

http {
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Поддержка SSE
    underscores_in_headers on;
    
    # Основной MIME тип
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Настройки логирования
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Основной сервер
    server {
        listen 3000;
        server_name _;
        
        # Директория с файлами фронтенда
        root /usr/share/nginx/html;
        index index.html;
        
        # Обработка статических файлов
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Прокси для /council endpoint
        location /council {
            proxy_pass http://127.0.0.1:8000;
            
            # Настройки для SSE (Server-Sent Events)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Важные таймауты для SSE
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            
            # Отключение буферизации для SSE
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no;
        }
    }
}