# Конфигурация Nginx для LLM Council
# Обслуживание статического контента фронтенда и проксирование API запросов к бэкенду

upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 3000;
    server_name localhost;

    # Основной location для статического контента
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API маршруты - проксируем на FastAPI backend
    location /council {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Важные настройки для SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        send_timeout 300s;
        
        # Заголовки для корректной работы SSE
        add_header X-Accel-Buffering no;
    }

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Дополнительные заголовки для SSE
    location /council/stream {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection 'keep-alive';
        proxy_set_header Cache-Control 'no-cache';
        proxy_cache off;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        send_timeout 300s;
        add_header X-Accel-Buffering no;
    }
}