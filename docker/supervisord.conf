[supervisord]
nodaemon=true
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
priority=1
autorestart=true
redirect_stderr=true

[program:uvicorn]
command=python -m uvicorn main:app --host 0.0.0.0 --port 8000
priority=2
directory=/app
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/uvicorn.log

[group:web]
programs=nginx,uvicorn